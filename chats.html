<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Chats-Animal-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__center">
        <span>22:25</span>
      </div>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="main-header">
      <span class="main-header__name">Chats</span>
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span
        ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
      ></span>
    </header>

    <main class="friends-screen">
      <a href="chat.html">
        <div class="user-component chats-component">
          <img
            src="https://live.staticflickr.com/3063/2330075353_ed0bacfb33_b.jpg"
          />
          <div class="user-component__text chats-component__text">
            <div>
              <span class="user-name friends-name">Cat</span>
              <h4 class="user-subtitle friends-subtitle">
                Delicious food when you come
              </h4>
            </div>
            <div class="user-component-time">
              <span class="user-component__time">21:22</span>
              <div class="badge">2</div>
            </div>
          </div>
        </div>
      </a>

      <a href="chat2.html">
        <div class="user-component chats-component">
          <img
            src="https://live.staticflickr.com/488/32434566242_f50473a076_b.jpg"
          />
          <div class="user-component__text chats-component__text">
            <div>
              <span class="user-name friends-name">Dog</span>
              <h4 class="user-subtitle friends-subtitle">Go to playground?</h4>
            </div>
            <div class="user-component-time">
              <span class="user-component__time">21:25</span>
              <div class="badge">1</div>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fa-solid fa-paw"></i>
      <span>Your screen is too big</span>
      <i class="fa-solid fa-paw"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/bd982df679.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
