<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Welcome to Animal-Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__center">
        <span>22:20</span>
      </div>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <main class="welcome">
      <span class="welcome__big-span">Welcome to Animal-Kokoa Clone</span>
      <p class="welcome__small-span">
        If you have a Animal-Kakao account, log in with your information
      </p>

      <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="affiliated zoo" />
        <input name="username" type="text" placeholder="animal species" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
      </form>
    </main>

    <div id="no-mobile">
      <i class="fa-solid fa-paw"></i>
      <span>Your screen is too big</span>
      <i class="fa-solid fa-paw"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/bd982df679.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
