<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>More-Animal-Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__center">
        <span>22:25</span>
      </div>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="main-header">
      <span class="main-header__name">More</span>
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span
        ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
      ></span>
    </header>

    <main class="More-screen">
      <div class="kokoa-pay">
        <div class="kokoa-pay__title">
          <div class="kokoa-pay__text">
              <i class="fa-solid fa-comment"></i>
              <span>pay</span>
          </div>
          <span>1000$</span>
        </div> 
        <div class="kokoa-pay__main">
            <div class="kokoa-pay__main__left">
              <span>remittance</span>
              <div class="kokoa-pay__bar"></div>
              <span>payment</span>
              <div class="kokoa-pay__bar"></div>
              <span>asset</span>
            </div>
            <div class="kokoa-pay__mian__right">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>Purchase history</span>
            </div>
          </div>
        </div>
      </div>

      <div class="shopping-icons more-icons">
        <div class="shopping-icons__box">
            <i class="fa-solid fa-envelope fa-2x"></i>
            <span>Mail</span>
        </div>

        <div class="shopping-icons__box">
            <i class="fa-solid fa-calendar fa-2x"></i>
            <span>Calender</span>
        </div>

        <div class="shopping-icons__box">
            <i class="fa-solid fa-address-book fa-2x"></i>
            <span>Address</span>
        </div>

        <div class="shopping-icons__box">
            <i class="fa-solid fa-gamepad fa-2x"></i>
            <span>Game</span>
        </div>
        <div class="shopping-icons__box">
            <i class="fa-solid fa-face-laugh-beam fa-2x"></i>
            <span>Emoticon</span>
        </div>
      </div>

            <div class="shopping-icons more-icons">
        <div class="shopping-icons__box">
            <i class="fa-solid fa-taxi fa-2x"></i>
            <span>taxi</span>
        </div>

        <div class="shopping-icons__box">
            <i class="fa-solid fa-plane fa-2x"></i>
            <span>Ticket</span>
        </div>

        <div class="shopping-icons__box">
            <i class="fa-solid fa-scissors fa-2x"></i>
            <span>Hair Shop</span>
        </div>

        <a href="shopping.html">
        <div class="shopping-icons__box">
            <i class="fa-solid fa-shop fa-2x"></i>
            <span>shopping</span>
        </div>
        </a>   
        <div class="shopping-icons__box">
             <i class="fa-brands fa-buromobelexperte fa-2x"></i>
             <span>Total Service</span>
        </div>
      </div>
        <div class="kokoa-weather">
            <div class="kokoa-weather__title">
                <span>Korea, Seoul</span>
            </div>
            <div class="kokoa-weather__main">
                <div class="kokoa-weather__now">
                    <i class="fa-solid fa-cloud fa-2x"></i>
                    <span>21˚</span>
                </div>
                <div class="kokoa-weather__tomorrow-morning">
                    <span>Tomorrow moring</span>
                    <div>
                        <i class="fa-solid fa-cloud-rain fa-lg"></i>
                        <span class="temperatures">17˚</span>
                    </div>
                </div>
                <div class="kokoa-weather__tomorrow-afternoon">
                    <span>Tomorrow afternoon</span>
                    <div>
                        <i class="fa-solid fa-sun fa-lg"></i>
                        <span class="temperatures">28˚</span>
                    </div>
                </div>
            </div>
        </div>
      </div>

      
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fa-solid fa-paw"></i>
      <span>Your screen is too big</span>
      <i class="fa-solid fa-paw"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/bd982df679.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
