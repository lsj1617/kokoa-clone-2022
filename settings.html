<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__center">
        <span>22:25</span>
      </div>
      <div class="status-bar__right">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="settings-header">
      <div class="settings-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <div class="settings-header__column">
        <h1 class="settings-header__title">Settings</h1>
      </div>
      <div class="settings-header__column">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings-top">
        <div class="settings-top__column">
          <i class="fa-solid fa-bullhorn fa-lg"></i>
          <span>Notices</span>
        </div>
        <div class="settings-top__column">
          <i class="fa-solid fa-flask fa-lg"></i>
          <span>KoKoa Lab</span>
        </div>
        <div class="settings-top__column">
          <i class="fa-solid fa-circle-info fa-lg"></i>
          <span>Version</span>
        </div>
      </div>

      <div class="settings-middle">
        <div class="settings-middle__column">
          <i class="fa-solid fa-lock fa-lg"></i>
          <span>Security</span>
        </div>
        <a href="chats.html">
          <div class="settings-middle__column">
            <i class="fa-solid fa-comment fa-lg"></i>
            <span>Chatting</span>
          </div>
        </a>
        <a href="friends.html">
          <div class="settings-middle__column">
            <i class="fa-solid fa-user fa-lg"></i>
            <span>Friend</span>
          </div>
        </a>
        <div class="settings-middle__column">
          <i class="fa-solid fa-display fa-lg"></i>
          <span>Display</span>
        </div>
      </div>

      <div class="settings-bottom">
        <div class="settings-bottom__column">
          <i class="fa-solid fa-hand fa-lg"></i>
          <span>Hello Guide</span>
        </div>
        <div class="settings-bottom__column">
          <i class="fa-solid fa-question fa-lg"></i>
          <span>Service center</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shopping.html"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fa-solid fa-paw"></i>
      <span>Your screen is too big</span>
      <i class="fa-solid fa-paw"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/bd982df679.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
